<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static HTML Guru</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1e1e1e;
        color: #ddd;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow-x: hidden;
      }

      .header {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
      }

      .container {
        display: flex;
        flex-grow: 1;
        width: 100%;
        max-width: 1200px;
        margin-top: 20px;
        overflow: hidden;
        justify-content: center; /* 中央寄せ */
        align-items: flex-start; /* 上揃え */
      }

      .editor-container,
      .terminal-container,
      .output {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .editor-container {
        height: 60vh; /* サイトの上部を埋め尽くす */
        background-color: #2e2e2e;
        border: 1px solid #666;
        border-radius: 5px;
        overflow: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .editor {
        flex-grow: 1;
      }

      .terminal-container,
      .output {
        width: 100%;
        background-color: #2e2e2e;
        border: 1px solid #666;
        border-radius: 5px;
        overflow: auto;
        padding: 20px;
        display: none; /* 初期非表示 */
        flex-direction: column;
        margin-top: 20px; /* ターミナルとoutputの間隔 */
      }

      .terminal,
      .output {
        flex-grow: 1;
      }

      .editor textarea,
      .terminal-input {
        width: calc(100% - 40px);
        margin: 10px;
        padding: 10px;
        border: none;
        background-color: #333;
        color: #ddd;
        resize: none;
        border-radius: 5px;
        font-family: Arial, sans-serif;
      }

      .run-button {
        width: calc(100% - 40px);
        margin: 10px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .run-button:hover {
        background-color: #555;
      }

      .run-button:focus {
        outline: none;
      }

      .output iframe {
        width: calc(100% - 40px);
        height: calc(100% - 40px);
        margin: 10px;
        border: none;
        border-radius: 5px;
      }

      .terminal-output {
        width: calc(100% - 40px);
        margin: 10px;
        padding: 10px;
        background-color: #111;
        color: #ddd;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        overflow: auto;
        min-height: 100px;
      }

      .tab {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background-color: #333;
        display: flex;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
        z-index: 1000;
      }

      .tab button {
        background-color: #555;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-right: 10px;
        cursor: pointer;
      }

      .tab button:last-child {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="tab">
      <button id="codeTab" onclick="showTab('code')">Code</button>
      <button id="terminalTab" onclick="showTab('terminal')">Terminal</button>
      <button id="outputTab" onclick="showTab('output')">Output</button>
    </div>

    <div class="container">
      <!-- エディター -->
      <div class="editor-container" id="codeContent">
        <div class="editor">
          <h2 style="color: #ddd">Code Editor</h2>
          <textarea id="code">
// ここにHTML、CSS、JavaScriptコードを入力してください</textarea
          >
          <button class="run-button" onclick="runCode()">Run</button>
        </div>
      </div>

      <!-- ターミナル -->
      <div class="terminal-container" id="terminalContent">
        <div class="terminal">
          <h2 style="color: #ddd">Terminal</h2>
          <input
            type="text"
            class="terminal-input"
            id="terminalInput"
            placeholder="Enter command..."
          />
          <button class="run-button" onclick="runTerminalCommand()">Run</button>
          <div class="terminal-output" id="terminalOutput"></div>
        </div>
      </div>

      <!-- 実行結果 -->
      <div class="output" id="outputContent">
        <h2 style="color: #ddd">Output</h2>
        <iframe id="outputFrame"></iframe>
      </div>
    </div>

    <script>
      function runCode() {
        var code = document.getElementById("code").value;
        var outputFrame = document.getElementById("outputFrame");
        var outputDocument =
          outputFrame.contentDocument || outputFrame.contentWindow.document;
        outputDocument.open();
        outputDocument.write(code);
        outputDocument.close();
        showTab("output");
      }

      function runTerminalCommand() {
        var commandInput = document.getElementById("terminalInput");
        var command = commandInput.value;
        var outputDiv = document.getElementById("terminalOutput");
        outputDiv.innerHTML = "Executing command: " + command;
        showTab("output");
        // ここに実際のコマンドの実行ロジックを追加します
      }

      function showTab(tabName) {
        var tabs = document.querySelectorAll(".tab button");
        tabs.forEach((tab) => tab.classList.remove("active"));

        var contents = document.querySelectorAll(".container > div");
        contents.forEach((content) => (content.style.display = "none"));

        document.getElementById(tabName + "Tab").classList.add("active");
        document.getElementById(tabName + "Content").style.display = "flex";
      }
    </script>
  </body>
</html>
